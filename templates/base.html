<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle!!</title>
</head>
<body>
    <section id="boggle">
    <h1>Time to Boggle!</h1>
    <table class="board">
        <tbody>
          {% for row in board %}
          <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
    </table>
    
    <form method="POST", class="add-word">
        <input type="text", name="word", class="word">
        <button>Submit</button>
    </form>

    <h2>High Score!!</h2>
    <p>
        {{ highscore }}
        Attempt no. {{ nplays }}
    </p>

    <p>
        Score: <b class="score">0</b>
        Seconds Left: <b class="timer"></b>
      </p>

    <p class="msg"></p>

      <ul class="words"></ul>

    </section>

    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>let game = new BoggleGame("boggle", 60);</script>
</body>
</html>
